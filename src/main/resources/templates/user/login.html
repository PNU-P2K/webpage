<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .bg-login {
            border-radius: 20px;
            padding-left: 50px !important;
            padding-right: 50px !important;
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">
</head>

<body class="text-center bg-body">

<main class="bg-login form-signin bg-main1">
    <div class="container mb-2" data-aos="fade-up">

    <form th:action="@{/user/login}" th:object="${user}" method="POST">
        <img class="mb-4" src="/assets/p2k_logo.png" href="/" alt="" width="150" height="105">
        <h2 class="h3 mb-3 fw-normal">Login</h2>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
            <label for="email">email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
            <label for="password">password</label>
        </div>

<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> 기억하기-->
<!--            </label>-->
<!--        </div>-->
        <button class="w-100 mb-2 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
    <div>
        <a th:href="@{/user/reset}">비밀번호 재설정</a>
        /
        <a href="/user/join">회원가입</a>
    </div>
    <hr class="my-4">
    간편 로그인
    <br>
    <div>
        <a href="/oauth2/authorization/naver" role="button"><img class="m-1" src="/assets/naver.png" alt="" width="50" height="50"></a>
        <a href="/oauth2/authorization/kakao" role="button"><img class="m-1" src="/assets/kakao.png" alt="" width="50" height="50"></a>
        <a href="/oauth2/authorization/google" role="button"><img class="m-1" src="/assets/google.png" alt="" width="50" height="50"></a>
    </div>
    </div>
</main>

</body>
</html>
