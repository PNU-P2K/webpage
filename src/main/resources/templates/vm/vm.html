<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 header -->
<div th:replace="/fragments/header.html::fragment-header"></div>

<body>

    <!-- 공통 navigation-->
    <div th:replace="/fragments/nav.html::fragment-nav"></div>

    <!-- Page content-->
<main id="main">

    <!-- ======= Pricing Section ======= -->
    <section id="pricing" class="pricing">
        <div class="container" data-aos="fade-up">
            </br>
            </br>

            <div class="section-title">
                <h2><a th:text="${user.name}"></a>님의 가상환경 목록</h2>
            </div>

            </br>

            <div class="row">
                <div class="col-lg-3 col-md-5" data-aos="zoom-im" data-aos-delay="100" th:each="vm : ${vm.getVms()}">
                    <div class="box">
                        <h3 th:text="${vm.name}"></h3>
                        <input hidden id="vmId" type="text" th:value="${vm.id}"/>
                        <input hidden id="vmPort" type="text" th:value="${vm.port}"/>
                        <p class="card-text text-center"><span th:if="${vm.scope}">전체공개</span></p>
                        <p class="card-text text-center"><span th:if="!${vm.scope}">비공개</span></p>
                        <p class="card-text text-center"><span th:if="${vm.control}">누구나 제어 가능</span></p>
                        <p class="card-text text-center"><span th:if="!${vm.control}">보기만 가능</span></p>
                        <div class="btn-wrap">
<!--                            <a href="#" class="btn-buy">접속하기</a>-->
                            <button class="btn btn-primary" th:onclick="|javascript:alert(${vm.id}, ${vm.port})|">접속</button>
                            <button class="btn btn-danger" th:onclick="|javascript:save(${vm.id})|">접속 종료</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Pricing Section -->


</main><!-- End #main -->
<!-- 공통 footer -->
<div th:replace="/fragments/footer.html::fragment-footer"></div>

<!-- 공통 script -->
<div th:replace="/fragments/script.html::fragment-script"></div>
<script>
    function alert(id, port) {
        Swal.fire({
            title : "접속하시겠습니까?",
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '접속',
            cancelButtonText: '취소'
        }).then((result) => {
            if(result.isConfirmed) {
                access(id, port)
            }
        })
    }
    function access(id, port) {
        const form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/vm/" + id + "/access");
        document.body.appendChild(form);
        form.submit();

        const newWindow = window.open("", "_blank");
        newWindow.location.href = "http://13.125.207.170:" + port;
    }
    function save(id) {
        const form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/vm/" + id + "/save");
        document.body.appendChild(form);
        form.submit();
    }
    function exportKey(key) {
        Swal.fire({
            title : "가상 환경을 내보냈습니다. key: " + key,
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '접속',
            cancelButtonText: '취소'
        })
    }
</script>
</body>

</html>
