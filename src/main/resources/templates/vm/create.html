<section id="services" class="services section-bg">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">

        <div class="section-title">
            <h2>가상환경 생성하기</h2>
        </div>

        <div class="row icon-boxes d-flex justify-content-center">
            <div class="col-md-7 aos-init aos-animate mb-5 mb-lg-0" data-aos="zoom-in" data-aos-delay="200">
                <div class="icon-box">
                    <form th:action="@{/vm/create}" th:object="${vm}" method="post" style="text-align: center;" class="m-auto center-block">

                        <div class="mb-4 row justify-content-center">
                            <label for="name" class="col-sm-4 col-form-label" style="font-weight: bolder;">이름</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name" th:field="*{vmname}" placeholder="이름" required>
                            </div>
                        </div>

                        <div class="m-4 row justify-content-center">
                            <label for="password" class="col-sm-4 col-form-label" style="font-weight: bolder;">비밀번호</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호" required>
                            </div>
                        </div>

                        <div class="m-4 row justify-content-center">
                            <label class="col-sm-4 col-form-label" style="font-weight: bolder;">공개 범위</label>
                            <div class="col-sm-5">
                                <label>전체공개 <input type="radio" name="scope" th:field="*{scope}" th:value="false"></label>&nbsp;
                                <label>비공개 <input type="radio" name="scope" checked th:field="*{scope}" th:value="true"></label>
                            </div>
                        </div>

                        <div class="m-4 row justify-content-center">
                            <label class="col-sm-4 col-form-label" style="font-weight: bolder;">접속자 권한 범위</label>
                            <div class="col-sm-5">
                                <label>제어 가능 <input type="radio" name="control" th:field="*{control}" th:value="false"></label>&nbsp;
                                <label>보기만 가능 <input type="radio" name="control" checked th:field="*{control}" th:value="true">
                            </div>
                        </div>

<!--                        <div class="m-4"> <span style="font-weight: bolder;">공개 범위 &nbsp; &nbsp;</span>-->
<!--                            <label>전체공개 <input type="radio" name="scope" th:field="*{scope}" th:value="false"></label>&nbsp;-->

<!--                            <label>제어 가능 <input type="radio" name="control" th:field="*{control}" th:value="false"></label>&nbsp;-->
<!--                            <label>보기만 가능 <input type="radio" name="control" checked th:field="*{control}" th:value="true"></label>-->
<!--                        </div>-->

                        <button class="mt-5 btn btn-lg btn-primary" type="submit" id="create-btn">생성하기</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</section><!-- End Hero -->

<script>
    function alert(port) {

        Swal.fire({
            title : "접속하시겠습니까?",
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '접속',
            cancelButtonText: '취소'
        }).then((result) => {
            if(result.isConfirmed) {
                location.href = "http://www.webdesktop.p2kcloud.com:"+port;
            }
        })
    }
</script>
