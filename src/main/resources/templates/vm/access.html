<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 header -->
<div th:replace="/fragments/header.html::fragment-header"></div>

<body>
<div class="d-flex" id="wrapper">
    <!-- 공통 sidebar-->
    <div th:replace="/fragments/sidebar.html::fragment-sidebar"></div>

    <div id="page-content-wrapper">
        <!-- 공통 navigation-->
        <div th:replace="/fragments/nav.html::fragment-nav"></div>

        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4"><a th:text="${user.name}"></a>님의 가상환경 목록</h1>

            </br>
            <div class="container">
                <div class="row">
                    <div class="col-3" th:each="v : ${vm}">
                        <div class="card">
                            <div class="card-body">
                                <div class="dropdown">
<!--                                    <a class="btn btn-sm dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">-->
                                        <img class="m-1 rounded float-end" src="/assets/drop-down.png" alt="" width="15" height="15" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
<!--                                    </a>-->
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">강좌 연결하기</a></li>
                                        <li><a class="dropdown-item" href="/vm/load">가상환경 내보내기</a></li>
                                        <li>
                                            <form class="form-inline my-2 my-lg-0" th:action="@{/vm/delete/{id}(id=${v.id})}" method="post">
                                                <button class="dropdown-item" type="submit">가상환경 삭제하기</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                                <h4 class="card-title text-center" th:text="${v.vmname}"></h4>
                                <input hidden id="vmId" type="text" th:value="${v.id}"/>
                                <input hidden id="vmPort" type="text" th:value="${v.port}"/>
                                <p class="card-text text-center"> 공개범위 : <span th:text="${v.scope}"/> </p>
                                <p class="card-text text-center"> 제어권한 : <span th:text="${v.control}"/> </p>
                                <div class="text-center"><button class="btn btn-primary" th:onclick="|javascript:alert('${v.port}')|">접속하기</button></div>
                            </div>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 공통 script -->
<div th:replace="/fragments/script.html::fragment-script"></div>
<script>
    function alert(port) {

        Swal.fire({
            title : "접속하시겠습니까?",
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '접속',
            cancelButtonText: '취소'
        }).then((result) => {
            if(result.isConfirmed) {
                location.href = "http://www.webdesktop.p2kcloud.com:"+port;
            }
        })
    }
</script>
</body>

</html>
