<head>

<body class="text-center">

<main class="form-signin">
    <form th:action="@{/user/login}" th:object="${user}" method="POST">
        <img class="mb-4" src="/assets/cloud.png" alt="" width="120" height="120">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <label for="email">EMAIL</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
            <label for="password">password</label>
        </div>

<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> 기억하기-->
<!--            </label>-->
<!--        </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
<!--        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>-->
    </form>

    <div>
        아직 회원가입을 안하셨나요? <a href="/user/join">회원가입하기</a>
    </div>
</main>

</body>
