<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 header -->
<div th:replace="/fragments/header.html::fragment-header"></div>

<body>
<div class="d-flex" id="wrapper">
    <!-- 공통 sidebar-->
    <div th:replace="/fragments/sidebar.html::fragment-sidebar"></div>

    <div id="page-content-wrapper">
        <!-- 공통 navigation-->
        <div th:replace="/fragments/nav.html::fragment-nav"></div>

        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4">가상환경 생성하기</h1>

            </br>
            <form th:action="@{/vm/create}" th:object="${vm}" method="post" style="text-align: center; font-size:16px" class="border m-auto center-block w-75 bg-light">
            <div class="m-5">
                <label style="font-weight: bolder; font-size: 18px">이름 &nbsp; <input type="text" name="name" th:field="*{vmname}" required></label>
            </div>
            <div class="m-5">
                <label style="font-weight: bolder; font-size: 18px">비밀번호 &nbsp; <input type="password" name="name" th:field="*{password}" required></label>
            </div>
            <div class="m-5"> <span style="font-weight: bolder; font-size: 18px">공개 범위 &nbsp; &nbsp;</span>
                <label>전체공개 <input type="radio" name="scope" th:field="*{scope}" th:value="false"></label>
                <label>비공개 <input type="radio" name="scope" checked th:field="*{scope}" th:value="true"></label>
            </div>
            <div class="m-5"> <span style="font-weight: bolder; font-size: 18px">접속자 권한 범위 &nbsp; &nbsp;</span>
                <label>제어 가능 <input type="radio" name="control" th:field="*{control}" th:value="false"></label>
                <label>보기만 가능 <input type="radio" name="control" checked th:field="*{control}" th:value="true"></label>
            </div>

            <button class="mb-5 btn btn-lg btn-primary" type="submit" id="create-btn">생성하기</button>
            </form>
        </div>
    </div>
</div>

<!-- 공통 script -->
<div th:replace="/fragments/script.html::fragment-script"></div>
<script>
    function alert() {

        Swal.fire({
            title : "가상환경을 생성하시겠습니까?",
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '생성',
            cancelButtonText: '취소'
        }).then((result) => {
            if(result.isDenied) {
                return false;
            } else {
                return true;
            }
        })
    }
</script>
</body>

</html>
